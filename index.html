<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Simple Map Sample</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
  
<body>
<div id="map"></div><!-- 地図を表示する div 要素（id="map"）-->
<script>
  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 35.689614, lng: 139.691585},
      zoom: 3,
      minZoom: 3,
      restriction: {
        latLngBounds: {north: 85, south: -85, west: -180, east: 180},
        strictBounds: true
      },
    });
  }
</script> 
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDklN-sD994VeX5zoOD0oit7JD11IyGRcc&callback=initMap" async defer></script>
</body>
</html>
