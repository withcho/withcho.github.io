<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Home | With Cho</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/footer.css">
</head>
  
<body>
  <div id="map"></div>
  <footer>
    <div id="Navbar"></div>
    <div id="Menu">Menu</div>
  </footer>
  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 35.689614, lng: 139.691585},
        zoom: 3,
        minZoom: 3,
        restriction: {
          latLngBounds: {north: 85, south: -85, west: -180, east: 180},
          strictBounds: true
        },
        disableDefaultUI: true,
        styles: [
          {
            "elementType": "labels",
            "stylers": [
              {
                "visibility": "off"
              }
            ]
          },
          {
            "featureType": "landscape",
            "elementType": "geometry",
            "stylers": [
              {
                "color": "#ffefd7"
              }
            ]
          },
          {
            "featureType": "water",
            "elementType": "geometry.fill",
            "stylers": [
              {
                "color": "#A5DEE4"
              }
            ]
          },
          {
            "featureType": "road.highway",
            "elementType": "geometry.fill",
            "stylers": [
              {
                "color": "#ffa4a4"
              }
            ]
          },
          {
            "featureType": "road.highway",
            "elementType": "geometry.stroke",
            "stylers": [
              {
                "color": "#ff8080"
              }
            ]
          }
        ]
      });
    }
  </script> 
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDklN-sD994VeX5zoOD0oit7JD11IyGRcc&callback=initMap" async defer></script>
</body>
</html>
